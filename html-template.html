<!DOCTYPE html>
<html>

<head>
    <title>Title</title>

    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.css">
</head>

<body class='p-3'>
    <nav class="toc-left relative z-1 transition--300 absolute pa4 pt-6 is-position-fixed">
        <h1 class='mt-0'>Title</h1>
        <div class='text-right'><a href="javascript:history.back()"><img src='assets/icons/arrow-left.svg'
                    class='a-img-xxs mr-2' />back</a></div>
        <div class='toc js-toc'></div>
    </nav>
    <div class="content js-toc-content pa4 pt-0 ml-80">
        <h1 class='mt-3'></h1>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.min.js"></script>
    <script>
        tocbot.init({
            tocSelector: '.js-toc',
            contentSelector: '.js-toc-content',
            headingSelector: 'h1, h2, h3',
            hasInnerContainers: true,
        });
    </script>
</body>

</html>
