<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    document.getElementsByTagName("html")[0].className += " js";

    function go(loc) {
      document.getElementById('calendar').src = loc;
    }
    window.onload = function () {
      var page = getParameterByName("page");
      var subpage = getParameterByName("subpage");
      if (page) {
        if (subpage) {
          go(page + '.html#' + subpage);
        } else {
          go(page + '.html');
        }
      }
    };

    function getParameterByName(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
  </script>
  <link href="https://unpkg.com/tailwindcss@^2.0.3/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/menu.css">
  <title>InClinic Help</title>
</head>

<body>
  <nav class="sticky top-0 z-40 lg:z-50 w-full max-w-8xl mx-auto bg-gray-100 flex-none flex p-3">
    <a onclick="go('./launch.html')"><img src='./assets/img/inclinic-logo.png' style='height:50px;' class='pr-5'></a>
    <a class='bg-gray-200 rounded-md m-3 p-2 transition hover:bg-gray-300 font-medium pl-4 pr-4'
      onclick="go('./launch.html')"><img src='assets/icons/home.svg' width='25' class='float-left'></a>
    <a class='bg-gray-200 rounded-md m-3 p-2 transition hover:bg-gray-300 font-medium pl-4 pr-4'
      onclick="go('./clinic.html')"><img src='assets/icons/clipboard-list-check.svg' width='15' class='float-left'>
      <span class='ml-3'>CLINIC</span></a>
    <a class='bg-gray-200 rounded-md m-3 p-2 transition hover:bg-gray-300 font-medium pl-4 pr-4'
      onclick="go('./diary.html')"><img src='assets/icons/calendar-day.svg' width='15' class='float-left'>
      <span class='ml-3'>DIARY</span></a>
    <a class='bg-gray-200 rounded-md m-3 p-2 transition hover:bg-gray-300 font-medium pl-4 pr-4'
      onclick="go('./client.html')"><img src='assets/icons/user.svg' width='15' class='float-left'>
      <span class='ml-3'>CLIENTS</span></a>
    <a class='bg-gray-200 rounded-md m-3 p-2 transition hover:bg-gray-300 font-medium pl-4 pr-4'
      onclick="go('./contact.html')"><img src='assets/icons/address-book.svg' width='15' class='float-left'>
      <span class='ml-3'>CONTACTS</span></a>
    <a class='bg-gray-200 rounded-md m-3 p-2 transition hover:bg-gray-300 font-medium pl-4 pr-4'
      onclick="go('./venue.html')"><img src='assets/icons/map-marked-alt.svg' width='20' class='float-left'>
      <span class='ml-3'>VENUES</span></a>
  </nav>
  <iframe id="calendar" src="launch.html" class='bg-white lg:flex' style="
     
      width: 100%;
      height: 100vh;" frameborder="0"></iframe>

</body>

</html>
